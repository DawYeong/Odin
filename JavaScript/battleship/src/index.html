<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div id="container">
      <div class="header">
        <h1>BATTLESHIP</h1>
      </div>
      <div class="main-content">
        <button class="play active">Play Game</button>
        <div class="selection">
          <button class="orientation">Vertical</button>
          <div class="selection-board-wrapper"></div>
        </div>
        <div class="gameboards">
          <div class="player"></div>
          <div class="computer"></div>
        </div>
        <dialog class="play-again-dialog">
          <div class="dialog-warpper">
            <div class="game-over-message"></div>
            <button class="play-again-btn">Play Again</button>
          </div>
        </dialog>
      </div>
    </div>
  </body>
</html>
