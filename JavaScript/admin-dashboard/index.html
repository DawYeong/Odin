<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search">
          <img class="header-icon" src="./icons/magnify.svg" />
          <input class="search-input" type="text" />
        </div>
        <div class="user-profile">
          <img class="header-icon" src="./icons/bell-ring-outline.svg" />
          <img class="pfp" src="./images/cat.png" />
          <div class="header-medium-font-size">Sir Edward III</div>
        </div>
        <div class="user-greeting">
          <img class="pfp-large" src="./images/cat.png" />
          <div class="greeting-text">
            <p class="header-small-font-size">Hi there,</p>
            <p class="header-large-font-size">Sir Edward III (@eddy)</p>
          </div>
        </div>
        <div class="user-controls">
          <button class="user-btn">New</button>
          <button class="user-btn">Upload</button>
          <button class="user-btn">Share</button>
        </div>
      </div>
      <div class="sidebar">
        <div class="dash-logo">
          <img class="dash-icon" src="./icons/view-dashboard.svg" /> Dashboard
        </div>
        <div class="nav-tabs">
          <div class="nav-item">
            <img class="icon" src="./icons/home.svg" /> Home
          </div>
          <div class="nav-item">
            <img class="icon" src="./icons/card-account-details-outline.svg" />
            Profile
          </div>
          <div class="nav-item">
            <img class="icon" src="./icons/message-reply.svg" />
            Messages
          </div>
          <div class="nav-item">
            <img class="icon" src="./icons/clock-time-three.svg" />
            History
          </div>
          <div class="nav-item">
            <img class="icon" src="./icons/note-multiple.svg" />
            Tasks
          </div>
          <div class="nav-item">
            <img class="icon" src="./icons/account-group.svg" />
            Communities
          </div>
        </div>
        <div class="nav-tabs">
          <div class="nav-item">
            <img class="icon" src="./icons/cog.svg" />
            Settings
          </div>
          <div class="nav-item">
            <img class="icon" src="./icons/help-box.svg" />
            Support
          </div>
          <div class="nav-item">
            <img class="icon" src="./icons/shield-check.svg" />
            Privacy
          </div>
        </div>
      </div>
      <div class="main-content">content</div>
    </div>
  </body>
</html>
