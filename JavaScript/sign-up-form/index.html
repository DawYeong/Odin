<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="splash">
        <img
          class="img-splash"
          src="./images/splash.jpg"
          alt="Image of green leaves with rain water on it"
        />
        <div class="logo">
          <img
            class="logo-splash"
            src="./images/odin-lined.png"
            alt="An outline drawing of Odin"
          />
          <p>ODIN</p>
        </div>
        <div class="credit-container">
          <p class="credit">
            Photo by
            <a href="https://unsplash.com/@haliewestphoto">Halle West</a> on
            <a
              href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
              >Unsplash</a
            >
          </p>
        </div>
      </div>
      <div class="form-container">
        <div class="spacing intro">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>Sign up <em>now</em> to get started</p>
        </div>
        <div class="spacing intro">
          <p>You <em>know</em> you want to.</p>
        </div>

        <div class="form-background spacing">
          <form class="sign-up-form" id="form1">
            <h2>Let's do this!</h2>
            <div class="form-row">
              <div class="form-item">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name" />
              </div>

              <div class="form-item">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name" />
              </div>
            </div>

            <div class="form-row">
              <div class="form-item">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" />
              </div>

              <div class="form-item">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" id="phone-number" name="phone-number" />
              </div>
            </div>

            <div class="form-row">
              <div class="form-item">
                <label for="pwd">PASSWORD</label>
                <input type="password" id="pwd" name="pwd" minlength="4" />
                <span class="error"></span>
              </div>

              <div class="form-item">
                <label for="pwd-confirm">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="pwd-confirm"
                  name="pwd-confirm"
                  minlength="4"
                />
              </div>
            </div>
          </form>
        </div>

        <div class="spacing">
          <button type="submit" class="create-account-btn" form="form1">
            Create Account
          </button>
        </div>
        <div class="spacing account-message">
          <p>Already have an account? <a class="log-in" href="">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
