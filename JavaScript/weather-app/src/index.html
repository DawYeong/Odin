<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="container">
      <div class="header-wrapper">
        <h1>Weather App</h1>
      </div>
      <div class="main-content">
        <div class="form-wrapper">
          <form id="location-form" novalidate>
            <input
              type="text"
              name="location"
              id="location"
              placeholder="Enter city name"
              required
            />
          </form>
          <button type="submit" form="location-form">Search</button>
        </div>
        <div class="custom-checkbox">
          <input id="temp-type" type="checkbox" name="temp-type" />
          <label for="temp-type">
            <div
              class="temp-type-switch"
              data-checked="°F"
              data-unchecked="°C"
            ></div>
          </label>
        </div>
        <div id="weather-content"></div>
      </div>
    </div>
  </body>
</html>
