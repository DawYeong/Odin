<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="carousel" data-carousel>
      <button class="carousel-btn prev" data-carousel-btn="prev">
        &#8656;
      </button>
      <button class="carousel-btn next" data-carousel-btn="next">
        &#8658;
      </button>
      <ul data-slides>
        <li class="slide" data-active>
          <img
            src="https://images.unsplash.com/photo-1560707303-4e980ce876ad?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Nature image #1"
          />
        </li>
        <li class="slide">
          <img
            src="https://images.unsplash.com/photo-1594136662380-3580470c089d?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Nature image #2"
          />
        </li>
        <li class="slide">
          <img
            src="https://images.unsplash.com/photo-1578958792897-58db5098a820?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Nature image #3"
          />
        </li>
      </ul>
      <div class="nav-dots" data-nav-dots>
        <div class="nav-dot" data-active-dot></div>
        <div class="nav-dot"></div>
        <div class="nav-dot"></div>
      </div>
    </div>
  </body>
</html>
