<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">0</div>
        <button class="clear">AC</button>
        <button class="sign">+/-</button>
        <button class="percent">%</button>
        <button class="operator" value="divide" code="Slash">/</button>
        <button class="operand" value="7" code="Digit7">7</button>
        <button class="operand" value="8" code="Digit8">8</button>
        <button class="operand" value="9" code="Digit9">9</button>
        <button class="operator" value="multiply" code="KeyX">*</button>
        <button class="operand" value="4" code="Digit4">4</button>
        <button class="operand" value="5" code="Digit5">5</button>
        <button class="operand" value="6" code="Digit6">6</button>
        <button class="operator" value="subtract" code="Minus">-</button>
        <button class="operand" value="1" code="Digit1">1</button>
        <button class="operand" value="2" code="Digit2">2</button>
        <button class="operand" value="3" code="Digit3">3</button>
        <button class="operator" value="add" code="KeyP">+</button>
        <button class="operand" id="zero" value="0" code="Digit0">0</button>
        <button class="decimal" code="Period">.</button>
        <button class="equals" code="Equal">=</button>
      </div>
    </div>
  </body>
</html>
