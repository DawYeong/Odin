<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="start">
      <div class="header">
        <div class="logo primary-text-color">Header Logo</div>
        <ul class="header-links">
          <li><a href="#" class="secondary">header link one</a></li>
          <li><a href="#" class="secondary">header link two</a></li>
          <li><a href="#" class="secondary">header link three</a></li>
        </ul>
      </div>
      <div class="intro">
        <div class="intro-text-container">
          <div class="title primary-text-color">This website is awesome</div>
          <p class="secondary">
            This website has some subtext that goes here under the main title.
            It's a smaller font and the color is lower contrast
          </p>
          <button class="sign-up secondary">Sign up</button>
        </div>
        <img
          class="intro-picture"
          src="./images/monkey.jpg"
          alt="A small yellow monkey on a rope with
        a blurry background."
          width="300px"
        />
      </div>
    </div>
    <div class="content">
      <div class="info-header">Some random information.</div>
      <div class="boxes">
        <div class="box">
          <img
            class="content-pic"
            src="./images/melting-cat.png"
            alt="An AI picture of a cartoon cat melting."
            width="200px"
          />
          <p>some subtext</p>
        </div>
        <div class="box">
          <img
            class="content-pic"
            src="./images/plant.png"
            alt="A drawing of a cactus in a brownish background."
            width="200px"
          />
          <p>some subtext</p>
        </div>
        <div class="box">
          <img
            class="content-pic"
            src="./images/shopping.png"
            alt="A drawing of
          bearded man with glasses holding shopping bags."
            width="200px"
          />
          <p>some subtext</p>
        </div>
        <div class="box">
          <img
            class="content-pic"
            src="./images/watermelon.png"
            alt="A drawing
          of a single slice of watermelon floating in air."
            width="200px"
          />
          <p>some subtext</p>
        </div>
      </div>
    </div>
  </body>
</html>
